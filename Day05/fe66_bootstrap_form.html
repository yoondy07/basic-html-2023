<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>부트스트랩 시작</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 1. Bootstrap용 css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .addition {
            background-color: #EAE0FE;
            border: 1px solid #C5A9FC;
        }

        .space {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container space">
        <div class="row">
            <div class="col-sm">
                <form method="get">
                    <div class="mb-2">
                        <label for="mail" class="form-label">Email Address</label>
                        <input type="email" id="mail" class="form-control" aria-describedby="mailhelp">
                        <div id="mailhelp" class="form-text">이메일을 입력하세요.</div>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="email" id="mail2" class="form-control" placeholder="test@mail.com">
                        <label for="mail2">Email Address</label>
                    </div>

                    <div class="mb-2">
                        <label for="mail" class="form-label">Password</label>
                        <input type="password" id="pass" class="form-control">
                    </div>
                    
                    <div class="mb-2">
                        <label for="product" class="form-label">제조회사</label>
                        <select id="product" class="form-select">
                            <option selected>메뉴를 선택하세요.</option>
                            <option value="1">삼성전자</option>
                            <option value="2">LG전자</option>
                            <option value="3">SK하이닉스</option>
                        </select>
                    </div>
                    <input type="submit" value="로그인" class="btn btn-sm btn-primary">
                </form>
            </div>
        </div>
    </div>

    <div class="container-md addition"><p>.container-md</p></div>
    <div class="container-fluid addition"><p>.container-fluid</p></div> -->

    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
